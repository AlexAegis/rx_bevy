[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.package]
edition = "2024"
homepage = "https://github.com/AlexAegis/rx_bevy"
repository = "https://github.com/AlexAegis/rx_bevy"
documentation = "https://github.com/AlexAegis/rx_bevy"
authors = ["alexaegis"]
license-file = "/license"
# Crates in this repository are private, for now
publish = false

[workspace.lints.clippy]
type_complexity = "allow"

# Enable a small amount of optimization and disable debug info for faster builds
[profile.dev]
opt-level = 1
incremental = true
debug = 0

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[profile.test]
incremental = true

[profile.release]
incremental = true
debug = 0

[workspace.dependencies]
bevy = { version = "0.16", default-features = false, features = [
    "multi_threaded",
    "bevy_core_pipeline",
    "bevy_asset",
    "bevy_winit",
    "bevy_window",
    "bevy_render",
    "png",
    "x11",
    "bevy_gilrs",
    "bevy_scene",
    "animation",
    "file_watcher",
    "bevy_gltf",
    "bevy_log",
] }
bevy-inspector-egui = { version = "0.31.0", default-features = false }
bevy_egui = { version = "0.34.1", features = ["immutable_ctx"] }
derive-where = { version = "1.4.0" }
bitflags = { version = "2.9.1" }
smallvec = { version = "1.15.1" }
slab = { version = "0.4.9" }
ringbuffer = { version = "0.15.0" }
serde = { version = "1.0.219" }
num-traits = { version = "0.2.19" }
petgraph = { version = "0.8.2" }
bevy_kit_action = { path = "crates/bevy_kit_action" }
examples_common = { path = "crates/examples_common" }
