[package]
name = "rx_core_observable_connectable"
description = "connectable observable for rx_bevy"
version = "0.1.0"
readme = "readme.md"
publish = false

edition.workspace = true
homepage.workspace = true
repository.workspace = true
documentation.workspace = true
authors.workspace = true
license-file.workspace = true

[lints]
workspace = true

[features]
default = ["dev"]
dev = [
    "rx_bevy/dev",
    "rx_core_traits/dev",
    "rx_core_observable_deferred/dev",
    "rx_core_testing/dev",
]
example = [
    "dev",
    "rx_bevy/example",
    "rx_core_traits/example",
    "rx_core_observable_deferred/example",
    "rx_core_testing/example",
]
reflect = [
    "dep:bevy_reflect",
    "rx_bevy/reflect",
    "rx_core_traits/reflect",
    "rx_core_observable_deferred/reflect",
]

[dependencies]
rx_core_traits = { workspace = true }
rx_core_observable_deferred = { workspace = true }
bevy_reflect = { workspace = true, optional = true }
short_type_name = { workspace = true }

[dev-dependencies]
rx_bevy = { workspace = true }
rx_core_testing = { workspace = true }
