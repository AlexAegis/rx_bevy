[package]
name = "rx_core_operator_into_result"
description = "Error handling operator. Captures upstream values and errors into a `Result`."
version = "0.1.0"
readme = "readme.md"
publish = true

edition.workspace = true
homepage.workspace = true
repository.workspace = true
documentation.workspace = true
authors.workspace = true
license.workspace = true
keywords = [
    "rx",
    "reactivex",
    "rx_core",
    "rx_core_operator",
    "rx_bevy",
    "rx_bevy_operator",
]

[lints]
workspace = true

[features]
default = []
compose = ["dep:rx_core_operator_composite"]
pipe = ["rx_core_common/pipe"]

[dependencies]
rx_core_common = { version = "0.1.0", path = "../rx_core_common" }
rx_core_macro_operator_derive = { version = "0.1.0", path = "../rx_core_macro_operator_derive" }
rx_core_macro_subscriber_derive = { version = "0.1.0", path = "../rx_core_macro_subscriber_derive" }
rx_core_operator_composite = { version = "0.1.0", path = "../rx_core_operator_composite", optional = true }
derive-where = { workspace = true }

[dev-dependencies]
rx_core = { version = "0.1.0", path = "../rx_core" }
rx_core_testing = { version = "0.1.0", path = "../rx_core_testing" }
