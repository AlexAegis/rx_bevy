[package]
name = "rx_core_observable_interval"
description = "rx_bevy interval observable"
version = "0.1.0"
readme = "readme.md"
publish = false

edition.workspace = true
homepage.workspace = true
repository.workspace = true
documentation.workspace = true
authors.workspace = true
license-file.workspace = true

[lints]
workspace = true

[features]
default = ["dev", "reflect", "debug"]
dev = [
    "examples_common/dev",
    "rx_bevy/dev",
    "rx_core_traits/dev",
    "rx_core_testing/dev",
]
debug = ["rx_core_traits/debug"]
example = [
    "debug",
    "dev",
    "reflect",
    "rx_bevy/example",
    "rx_core_traits/example",
    "rx_core_testing/example",
]
reflect = ["dep:bevy_reflect", "rx_bevy/reflect", "rx_core_traits/reflect"]

[dependencies]
rx_core_traits = { workspace = true }
bevy_time = { workspace = true }
bevy_reflect = { workspace = true, optional = true }

[dev-dependencies]
bevy = { workspace = true }
rx_bevy = { workspace = true, features = ["bevy"] }
rx_core_testing = { workspace = true, features = ["bevy"] }
examples_common = { workspace = true }
bevy-inspector-egui = { workspace = true }
bevy_egui = { workspace = true }
