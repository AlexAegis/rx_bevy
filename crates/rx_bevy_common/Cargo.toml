[package]
name = "rx_bevy_common"
description = "shared traits across rx_bevy crates"
version = "0.1.0"
readme = "readme.md"
publish = false

edition.workspace = true
homepage.workspace = true
repository.workspace = true
documentation.workspace = true
authors.workspace = true
license-file.workspace = true

[lints]
workspace = true

[features]
default = ["dev", "reflect", "debug"]
dev = []
debug = ["rx_core_traits/debug"]
example = ["rx_core_traits/example", "rx_core_testing/example"]
reflect = ["dep:bevy_reflect"]

[dependencies]
rx_core_traits = { workspace = true }
bevy_reflect = { workspace = true, optional = true }

[dev-dependencies]
rx_core_testing = { workspace = true }
