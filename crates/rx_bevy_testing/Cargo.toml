[package]
name = "rx_bevy_testing"
description = "tools for testing rx_bevy"
version = "0.1.0"
readme = "readme.md"
publish = false

edition.workspace = true
homepage.workspace = true
repository.workspace = true
documentation.workspace = true
authors.workspace = true
license-file.workspace = true

[lints]
workspace = true

[features]
default = []
dev = ["rx_bevy/dev", "rx_bevy_common_bounds/dev", "rx_bevy_core/dev"]
example = ["dev", "bevy", "rx_bevy/example", "rx_bevy_core/example"]
bevy = ["tick", "rx_bevy/bevy", "rx_bevy_core/bevy"]
tick = ["rx_bevy/tick", "rx_bevy_core/tick"]
reflect = [
    "dep:bevy_reflect",
    "rx_bevy/reflect",
    "rx_bevy_common_bounds/reflect",
    "rx_bevy_core/reflect",
]

[dependencies]
rx_bevy_core = { workspace = true }
rx_bevy_common_bounds = { workspace = true }
bevy_reflect = { workspace = true, optional = true }

[dev-dependencies]
rx_bevy = { workspace = true }
