[package]
name = "rx_bevy_testing"
description = "tools for testing rx_bevy"
version = "0.1.0"
readme = "readme.md"
publish = false

edition.workspace = true
homepage.workspace = true
repository.workspace = true
documentation.workspace = true
authors.workspace = true
license-file.workspace = true

[lints]
workspace = true

[features]
default = []
dev = [
    "rx_bevy/dev",
    "rx_bevy_core/dev",
    "rx_bevy_subscriber_observer/dev",
    "rx_bevy_ref_subscriber_shared/dev",
]
example = [
    "bevy",
    "dev",
    "rx_bevy/example",
    "rx_bevy_core/example",
    "rx_bevy_subscriber_observer/example",
    "rx_bevy_ref_subscriber_shared/example",
]
bevy = [
    "channel_context",
    "rx_bevy/bevy",
    "rx_bevy_core/bevy",
    "rx_bevy_subscriber_observer/bevy",
    "tick",
]
channel_context = [
    "rx_bevy/channel_context",
    "rx_bevy_core/channel_context",
    "rx_bevy_subscriber_observer/channel_context",
]
tick = [
    "rx_bevy/tick",
    "rx_bevy_core/tick",
    "rx_bevy_subscriber_observer/tick",
    "rx_bevy_ref_subscriber_shared/tick",
]
reflect = ["dep:bevy_reflect", "rx_bevy/reflect", "rx_bevy_core/reflect"]

[dependencies]
rx_bevy_core = { workspace = true }
rx_bevy_subscriber_observer = { workspace = true }
rx_bevy_ref_subscriber_shared = { workspace = true }
bevy_reflect = { workspace = true, optional = true }

[dev-dependencies]
rx_bevy = { workspace = true }
