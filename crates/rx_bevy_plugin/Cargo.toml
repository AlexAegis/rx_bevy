[package]
name = "rx_bevy_plugin"
description = "rx_bevy"
version = "0.1.0"
readme = "readme.md"
publish = false

edition.workspace = true
homepage.workspace = true
repository.workspace = true
documentation.workspace = true
authors.workspace = true
license-file.workspace = true

[lints]
workspace = true

[features]
default = ["dev", "reflect"]
dev = ["bevy/dynamic_linking", "inspector"]
example = [
    "dev",
    "inspector",
    "bevy/bevy_scene",
    "bevy/bevy_core_pipeline",
    "bevy/bevy_pbr",
    "bevy/bevy_asset",
    "bevy/bevy_render",
    "bevy/bevy_gltf",
    "bevy/bevy_winit",
    "bevy/bevy_picking",
    "bevy/x11",
    "bevy/tonemapping_luts",
]
inspector = [
    "reflect",
    "dep:bevy-inspector-egui",
    "dep:bevy_egui",
    "bevy-inspector-egui/bevy_render",
]
reflect = []

[dependencies]
rx_bevy_observable = { workspace = true }
bevy = { workspace = true }
bevy-inspector-egui = { workspace = true, optional = true, features = [] }
bevy_egui = { workspace = true, optional = true }
rx_bevy = { workspace = true }
smallvec = { workspace = true }

[dev-dependencies]
rx_bevy_testing = { workspace = true }
examples_common = { workspace = true }
