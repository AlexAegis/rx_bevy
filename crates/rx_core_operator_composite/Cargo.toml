[package]
name = "rx_core_operator_composite"
description = "composite operator for rx_core"
version = "0.1.0"
readme = "readme.md"
publish = false

edition.workspace = true
homepage.workspace = true
repository.workspace = true
documentation.workspace = true
authors.workspace = true
license.workspace = true

[lints]
workspace = true

[features]
default = ["pipe"]
dev = [
    "rx_core/dev",
    "rx_core_traits/dev",
    "rx_core_observable_pipe?/dev",
    "rx_core_testing/dev",
]
example = [
    "dev",
    "rx_core/example",
    "rx_core_traits/example",
    "rx_core_observable_pipe?/example",
    "rx_core_testing/example",
]
pipe = ["dep:rx_core_observable_pipe", "rx_core/pipe"]

[dependencies]
rx_core_traits = { workspace = true }
rx_core_macro_operator_derive = { workspace = true }
rx_core_macro_subscriber_derive = { workspace = true }
rx_core_observable_pipe = { workspace = true, optional = true }
disqualified = { workspace = true }
derive-where = { workspace = true }

[dev-dependencies]
rx_core = { workspace = true }
rx_core_testing = { workspace = true }

[[example]]
name = "composite_operators_example"
path = "examples/composite_operators_example.rs"
required-features = ["example"]
