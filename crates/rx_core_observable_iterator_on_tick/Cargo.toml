[package]
name = "rx_core_observable_iterator_on_tick"
description = "iterator observable for rx_core, emitting on discrete ticks instead of immediately"
version = "0.1.0"
readme = "readme.md"
publish = true

edition.workspace = true
homepage.workspace = true
repository.workspace = true
documentation.workspace = true
authors.workspace = true
license.workspace = true

[lints]
workspace = true

[features]
default = ["dev"]
dev = ["rx_core/dev", "rx_core_testing/dev", "rx_core_traits/dev"]
example = [
    "dev",
    "rx_core/example",
    "rx_core_testing/example",
    "rx_core_traits/example",
]
trace = ["dep:disqualified", "rx_core/trace"]

[dependencies]
rx_core_subscription_inert = { workspace = true }
rx_core_traits = { workspace = true }
rx_core_macro_observable_derive = { workspace = true }
disqualified = { workspace = true, optional = true }

[dev-dependencies]
rx_core = { workspace = true }
rx_core_testing = { workspace = true }
