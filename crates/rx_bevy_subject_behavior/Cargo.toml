[package]
name = "rx_bevy_subject_behavior"
description = "rx_bevy's BehaviorSubject implementation"
version = "0.1.0"
readme = "readme.md"
publish = false

edition.workspace = true
homepage.workspace = true
repository.workspace = true
documentation.workspace = true
authors.workspace = true
license-file.workspace = true

[lints]
workspace = true

[features]
default = ["dev"]
dev = []
example = ["dev"]
tick = ["rx_bevy/tick", "rx_bevy_observable/tick", "rx_bevy_subject/tick"]
reflect = [
    "dep:bevy_reflect",
    "rx_bevy_common_bounds/reflect",
    "rx_bevy_observable/reflect",
    "rx_bevy_subject/reflect",
]

[dependencies]
rx_bevy_subject = { workspace = true }
rx_bevy_observable = { workspace = true }
rx_bevy_common_bounds = { workspace = true }
bevy_reflect = { workspace = true, optional = true }

[dev-dependencies]
rx_bevy = { workspace = true }
rx_bevy_testing = { workspace = true }
