[package]
name = "rx_bevy_subscription_inert"
description = "rx_bevy inert subscription that can can safely be dropped even with a drop-unsafe context as it starts closed"
version = "0.1.0"
readme = "readme.md"
publish = false

edition.workspace = true
homepage.workspace = true
repository.workspace = true
documentation.workspace = true
authors.workspace = true
license-file.workspace = true

[lints]
workspace = true

[features]
default = ["dev", "debug"]
dev = ["rx_bevy/dev", "rx_bevy_core/dev", "rx_bevy_testing/dev"]
debug = ["rx_bevy_core/debug"]
example = [
    "debug",
    "dev",
    "rx_bevy/example",
    "rx_bevy_core/example",
    "rx_bevy_testing/example",
]
# TODO: Add a proper debug logger macro
trace = ["dep:short_type_name", "rx_bevy/trace"]

[dependencies]
rx_bevy_core = { workspace = true }
short_type_name = { workspace = true, optional = true }

[dev-dependencies]
rx_bevy = { workspace = true }
rx_bevy_testing = { workspace = true }
