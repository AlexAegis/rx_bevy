[package]
name = "rx_core_subject_provenance"
description = "provenance_subject for rx_core"
version = "0.1.0"
readme = "readme.md"
publish = false

edition.workspace = true
homepage.workspace = true
repository.workspace = true
documentation.workspace = true
authors.workspace = true
license.workspace = true

[lints]
workspace = true

[features]
default = []
debug = [
    "rx_core_operator_filter/debug",
    "rx_core_operator_map/debug",
    "rx_core_subject_behavior/debug",
    "rx_core_subject_publish/debug",
    "rx_core_testing/debug",
    "rx_core_traits/debug",
]

[dependencies]
rx_core_subject_behavior = { workspace = true }
rx_core_subject_publish = { workspace = true }
rx_core_traits = { workspace = true }
rx_core_macro_subject_derive = { workspace = true }
rx_core_operator_map = { workspace = true }
rx_core_operator_filter = { workspace = true }

[dev-dependencies]
rx_core = { workspace = true, default-features = true }
rx_core_testing = { workspace = true }
